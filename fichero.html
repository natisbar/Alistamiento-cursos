  function successFunction(data) {
      var allRows = data.split(/\r?\n|\r/);
      var table = '<div><p>';
      // alert(allRows.length);
      for (var i = 0; i < allRows.length; i++) {
        var rowCells = allRows[i].split(',');
        table += 'Actividad ';
        table += rowCells[i];
        table += ': ';
        table += rowCells[i + 1];
        table += ' - Fecha: ';
        table += rowCells[i + 2];
        table += ' - Hora: ';
        table += rowCells[i + 3];
        table += '</div></p>';
      } 
      
      $('body').append(table);
    }
</script>
